<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- Slider style -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>
		<script src="js/script.js" defer></script>
		<title>Slider swiper</title>
	</head>

	<body>
		<div class="wrapper">
			<main class="page">
				<h1 class="title">Slider swiper version 1.4 with parallax</h1>
				<div class="container">
					<!-- If we need navigation buttons -->
					<div class="navigation controls">
						<button type="button" class="arrow arrow_left">
							<img src="img/arrow.svg" alt="" />
						</button>
						<button type="button" class="arrow arrow_right">
							<img src="img/arrow.svg" alt="" />
						</button>
					</div>
					<!-- Slider main container -->
					<div class="swiper">
						<!-- Additional required wrapper -->
						<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide">
								<div class="image">
									<img src="../img/01.jpeg" alt="Image" />
								</div>
								<!-- Parallax -->
								<div
									data-swiper-parallax-x="700%"
									data-swiper-parallax-opacity="0"
									data-swiper-parallax-scale="0"
									class="slider-main__content"
								>
									<div class="slider-main__title">Funiro</div>
									<div class="slider-main__text">Furniture Shop</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="image">
									<img src="../img/02.jpeg" alt="Image" />
								</div>
								<div
									data-swiper-parallax-x="700%"
									data-swiper-parallax-opacity="0"
									data-swiper-parallax-scale="0"
									class="slider-main__content"
								>
									<div class="slider-main__title">Relvise</div>
									<div class="slider-main__text">Financial advice</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="image">
									<img src="../img/03.jpeg" alt="Image" />
								</div>
								<div
									data-swiper-parallax-x="700%"
									data-swiper-parallax-opacity="0"
									data-swiper-parallax-scale="0"
									class="slider-main__content"
								>
									<div class="slider-main__title">Growfy</div>
									<div class="slider-main__text">Marketing agency</div>
								</div>
							</div>
						</div>
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>
				</div>
			</main>
		</div>
		<!-- Slider script -->
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	</body>
</html>
